<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            height: 100%;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Danh Mục Sản Phẩm</h2>

    <div class="row g-3 mb-5">
        <div class="col-md-6">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sản phẩm theo tên...">
        </div>
        <div class="col-md-6 d-flex justify-content-md-end gap-2" id="filterButtons">
            <button class="btn btn-primary filter-btn" data-category="all">Tất cả</button>
            </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="productGrid">
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
