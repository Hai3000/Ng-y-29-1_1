<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
     :root{
    --bg: #070a0f;
    --card: #0f172a;
    --card2: #0b1220;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --orange: #f97316;
    --orange2: #fb923c;
    --border: rgba(255,255,255,0.10);
  }

  body.bg-light{
    background: var(--bg) !important;
    color: var(--text);
  }

  h3{
    color: var(--text);
    font-weight: 900;
    letter-spacing: 0.2px;
  }

  /* Card */
  .card{
    background: rgba(15, 23, 42, 0.92) !important; /* TƒÉng ƒë·ªô r√µ */
    border: 1px solid var(--border);
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35) !important;
  }

  /* Inputs */
  .form-control, .form-select{
    background: rgba(255,255,255,0.06) !important;
    border: 1px solid rgba(255,255,255,0.14) !important;
    color: var(--text) !important;
    border-radius: 14px;
  }

  .form-control::placeholder{
    color: rgba(229,231,235,0.55);
  }

  .form-control:focus, .form-select:focus{
    box-shadow: 0 0 0 0.25rem rgba(249,115,22,0.22) !important;
    border-color: rgba(249,115,22,0.65) !important;
  }

  /* Buttons */
  .btn-success{
    background: var(--orange) !important;
    border: none !important;
    border-radius: 14px;
    font-weight: 800;
    color: #111 !important;
  }
  .btn-success:hover{
    background: var(--orange2) !important;
  }

  .btn-outline-primary{
    border-color: rgba(249,115,22,0.8) !important;
    color: var(--orange2) !important;
    border-radius: 14px;
    font-weight: 800;
  }
  .btn-outline-primary:hover{
    background: rgba(249,115,22,0.18) !important;
    color: #fff !important;
  }

  .btn-outline-secondary{
    border-color: rgba(255,255,255,0.22) !important;
    color: var(--text) !important;
    border-radius: 14px;
    font-weight: 700;
    background: rgba(255,255,255,0.03);
  }
  .btn-outline-secondary:hover{
    background: rgba(255,255,255,0.08) !important;
  }

  /* Badge */
  .badge.bg-dark{
    background: rgba(249,115,22,0.15) !important;
    border: 1px solid rgba(249,115,22,0.4);
    color: var(--orange2) !important;
    padding: 10px 12px;
    border-radius: 999px;
    font-weight: 900;
  }

  /* Table */
  .table{
    color: var(--text) !important;
    margin-bottom: 0;
  }

  .table-dark{
    --bs-table-bg: rgba(255,255,255,0.06) !important;
    --bs-table-color: var(--text) !important;
    border-color: var(--border) !important;
  }

  .table td, .table th{
    border-color: rgba(255,255,255,0.10) !important;
  }

  .table-hover tbody tr{
    cursor: pointer;
    transition: 0.15s ease;
  }

  .table-hover tbody tr:hover{
    background: rgba(249,115,22,0.14) !important;
  }

  /* Sort buttons */
  .btn-outline-light{
    border-color: rgba(249,115,22,0.65) !important;
    color: var(--orange2) !important;
    border-radius: 10px;
    font-weight: 800;
  }
  .btn-outline-light:hover{
    background: rgba(249,115,22,0.18) !important;
    color: #fff !important;
  }

  /* Images */
  .img-thumb{
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 14px;
    border: 1px solid rgba(249,115,22,0.35);
  }

  /* Tooltip */
  .desc-tooltip{
    max-width: 420px;
    white-space: normal;
  }

  /* Modal */
  .modal-content{
    background: rgba(15, 23, 42, 0.98) !important;
    border: 1px solid rgba(255,255,255,0.14);
    border-radius: 18px;
    color: var(--text);
  }
  .modal-header, .modal-footer{
    border-color: rgba(255,255,255,0.10) !important;
  }
  .btn-close{
    filter: invert(1);
  }

  small.text-muted{
    color: rgba(229,231,235,0.55) !important;
  }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">

    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
      <h3 class="m-0">üì¶ Products Dashboard</h3>

      <div class="d-flex gap-2">
        <button class="btn btn-success" id="btnOpenCreate">
          + Create Product
        </button>

        <button class="btn btn-outline-primary" id="btnExportCSV">
          Export CSV (Current View)
        </button>
      </div>
    </div>

    <!-- Search + page size -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <input id="searchInput" type="text" class="form-control" placeholder="üîé Search by title...">
          </div>

          <div class="col-md-3">
            <select id="pageSize" class="form-select">
              <option value="5">5 / page</option>
              <option value="10" selected>10 / page</option>
              <option value="20">20 / page</option>
            </select>
          </div>

          <div class="col-md-3 text-md-end">
            <span class="badge bg-dark" id="countInfo">0 items</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th style="width:80px;">ID</th>

              <th>
                Title
                <button class="btn btn-sm btn-outline-light ms-1" id="sortTitleBtn">
                  Sort
                </button>
              </th>

              <th style="width:150px;">
                Price
                <button class="btn btn-sm btn-outline-light ms-1" id="sortPriceBtn">
                  Sort
                </button>
              </th>

              <th style="width:200px;">Category</th>
              <th style="width:240px;">Images</th>
            </tr>
          </thead>

          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-outline-secondary" id="prevPage">‚¨Ö Prev</button>

      <div>
        <span class="fw-bold" id="pageInfo">Page 1</span>
      </div>

      <button class="btn btn-outline-secondary" id="nextPage">Next ‚û°</button>
    </div>

  </div>

  <!-- Detail Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div id="detailLoading" class="text-center py-3 d-none">
            <div class="spinner-border"></div>
          </div>

          <form id="detailForm" class="d-none">
            <input type="hidden" id="detailId">

            <div class="row g-2">
              <div class="col-md-8">
                <label class="form-label">Title</label>
                <input class="form-control" id="detailTitle" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" id="detailPrice" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Category ID</label>
                <input type="number" class="form-control" id="detailCategoryId" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Category Name (readonly)</label>
                <input class="form-control" id="detailCategoryName" disabled>
              </div>

              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="detailDesc" rows="3"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">Images (JSON array)</label>
                <textarea class="form-control" id="detailImages" rows="2"></textarea>
                <small class="text-muted">V√≠ d·ª•: ["https://...","https://..."]</small>
              </div>

              <div class="col-12">
                <div id="detailPreviewImages" class="d-flex gap-2 flex-wrap mt-2"></div>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" id="btnUpdateProduct">Edit / Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="createForm">
            <div class="row g-2">
              <div class="col-md-8">
                <label class="form-label">Title</label>
                <input class="form-control" id="createTitle" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" id="createPrice" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Category ID</label>
                <input type="number" class="form-control" id="createCategoryId" required>
                <small class="text-muted">Th∆∞·ªùng: 1,2,3...</small>
              </div>

              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="createDesc" rows="3"></textarea>
              </div>

              <div class="col-12">
                <label class="form-label">Images (JSON array)</label>
                <textarea class="form-control" id="createImages" rows="2" required></textarea>
                <small class="text-muted">V√≠ d·ª•: ["https://placeimg.com/640/480/any"]</small>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success" id="btnCreateProduct">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS -->
  <script src="./app.js"></script>
</body>
</html>
