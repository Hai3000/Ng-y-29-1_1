<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Post Manager</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Quản lý Posts</h2>

<div class="mb-3">
  <input id="title" class="form-control mb-2" placeholder="Title">
  <input id="views" class="form-control mb-2" placeholder="Views">
  <button class="btn btn-success" onclick="createPost()">Thêm Post</button>
</div>

<table class="table table-bordered">
<thead class="table-dark">
<tr>
  <th>ID</th><th>Title</th><th>Views</th><th>Action</th>
</tr>
</thead>
<tbody id="postTable"></tbody>
</table>

<hr>

<h3>Comments</h3>

<div class="mb-3">
  <input id="cPostId" class="form-control mb-2" placeholder="Post ID">
  <input id="cText" class="form-control mb-2" placeholder="Comment text">
  <button class="btn btn-primary" onclick="createComment()">Thêm Comment</button>
</div>

<table class="table table-bordered">
<thead class="table-dark">
<tr>
  <th>ID</th><th>PostId</th><th>Text</th><th>Action</th>
</tr>
</thead>
<tbody id="commentTable"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
